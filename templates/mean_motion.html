<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean Motion Comparison</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Mean Motion Comparison</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Mean Motion</th>
                    <th>Predicted Mean Motion</th>
                    <th>Accuracy (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ mean_motion }}</td>
                    <td>{{ predicted_mean_motion }}</td>
                    <td>{{ accuracy }}</td>
                </tr>
            </tbody>
        </table>
        <a href="/">Back to Dashboard</a>
    </div>
</body>
</html>
