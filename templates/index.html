<head>
    <meta charset="UTF-8">

    <title>Space Debris Prediction</title>
    <style>
        /* General Reset and Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #000; /* Black background for space theme */
            font-family: 'Arial', sans-serif; /* Consistent font */
        }

        /* Background Animation Section */
        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('https://static.vecteezy.com/system/resources/previews/010/436/376/original/half-earth-planet-space-vector.jpg'); /* Update this to a direct image URL */
            background-position: center;
            background-size: cover;
            animation: animateBg 50s linear infinite;
        }

        @keyframes animateBg {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Span Elements for Animation */
        span {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px; /* Increased size for better visibility */
            height: 8px; /* Increased size for better visibility */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(200, 200, 200, 0.5)); /* Gradient for sparkle effect */
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), /* Soft glow */
                        0 0 20px rgba(255, 255, 255, 0.3), /* Wider glow */
                        0 0 30px rgba(200, 200, 200, 1), /* Bright glow */
                        0 0 50px rgba(200, 200, 200, 0.7); /* Sparkle effect */
            animation: animate 3s linear infinite; /* Infinite animation */
        }

        span::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px; /* Length of the line */
            height: 1px; /* Height of the line */
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), transparent); /* Bright to transparent gradient */
        }

        @keyframes animate {
            0% {
                transform: rotate(315deg) translateX(0);
                opacity: 1; /* Fully visible */
            }
            70% {
                opacity: 1; /* Remain visible for a duration */
            }
            100% {
                transform: rotate(315deg) translateX(-1000px); /* Move left off the screen */
                opacity: 0; /* Fade out */
            }
        }

        /* Individual spans with different positions and animation settings */
        span:nth-child(1) { top: 0; right: 0;  left: initial;animation-delay: 0; animation-duration: 1s; }
        span:nth-child(2) { top: 0; right: 80px; left: initial; animation-delay: 0.2s; animation-duration: 3s; }
        span:nth-child(3) { top: 80px; right: 0px;  left: initial;animation-delay: 0.4s; animation-duration: 2s; }
        span:nth-child(4) { top: 0px; right: 180px; left: initial; animation-delay: 0.6s; animation-duration: 1.5s; }
        span:nth-child(5) { top: 0px; right: 400px;  left: initial;animation-delay: 0.8s; animation-duration: 2.5s; }
        span:nth-child(6) { top: 0px; right: 600px;  left: initial;animation-delay: 1s; animation-duration: 3s; }
        span:nth-child(7) { top: 300px; right: 0px;  left: initial;animation-delay: 1.2s; animation-duration: 1.75s; }
        span:nth-child(8) { top: 0px; right: 700px;  left: initial;animation-delay: 1.4s; animation-duration: 1.25s; }
        span:nth-child(9) { top: 0px; right: 1000px;  left: initial;animation-delay: 0.75s; animation-duration: 2.25s; }
        span:nth-child(10) { top: 0px; right: 450px;  left: initial;animation-delay: 2.75s; animation-duration: 2.25s; }

        /* Content Wrapper */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-top: 50px;
            color: #fff; /* White text color for visibility */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Light shadow for text */
        }

        /* Heading Styles */
        h1 {
            font-size: 3em; /* Large font size for heading */
            margin-bottom: 20px; /* Space below heading */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Enhanced shadow for visibility */
            animation: glow 1.5s infinite alternate; /* Glow animation for the heading */
        }

        /* Glow Animation for Heading */
        @keyframes glow {
            0% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.7);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.9), 0 0 50px rgba(255, 255, 255, 1);
            }
        }

        /* Navigation Styling */
        nav {
            margin-top: 20px; /* Space above navigation */
        }

        nav ul {
            display: inline-flex;
            list-style-type: none;
            gap: 20px; /* Space between navigation items */
        }

        nav li {
            display: inline; /* Ensure list items are inline */
        }

        nav a {
            text-decoration: none;
            color: #ffcc00; /* Cute yellow color for links */
            font-size: 1.2em; /* Slightly larger text for links */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        nav a:hover {
            color: #ff99cc; /* Change color on hover */
            text-shadow: 0 0 5px #ff99cc; /* Shadow effect on hover */
        }
    </style>
