<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        table {
            width: 100%;
            border-collapse: collapse;

        th {

    <div>
        {{ table|safe }}
    </div>

</html>
